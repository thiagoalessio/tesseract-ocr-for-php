---
os: linux
sudo: required

language: php
php: 7.2

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - env: TESSERACT_VERSION=3.03.02-3
    - env: TESSERACT_VERSION=3.03.03-1
    - env: TESSERACT_VERSION=3.04.01-4
    - env: TESSERACT_VERSION=3.04.01-5
    - env: TESSERACT_VERSION=3.04.01-6

services:
  - docker

before_script:
  - composer install

script:
  - vendor/bin/phpunit -c phpunit.xml tests/$(test -v TESSERACT_VERSION && echo FunctionalTests.php || echo UnitTests.php)

after_success:
  - vendor/bin/codacycoverage clover coverage.xml
